configmap:
  site: "" # VCD endpoint with the format https://VCD_HOST. No trailing '/'
  org: "" # VCD organization name where the cluster should be deployed
  ovdc: "" # VCD virtual datacenter name where the cluster should be deployed
  vAppName: "" # "name" field of VCDCluster object in management cluster
  clusterid: "" # "Infra Id" field of VCDCluster object in management cluster

secret:
  create: true # Set to false if you create the secret somewhere else
  username: ""
  password: ""
  refreshToken: ""

statefulset:
  replicas: 1
  dnsPolicy: Default
  imagePullPolicy: IfNotPresent
  nodePluginDaemonset:
    dnsPolicy: Default
  csiAttacher:
    image: k8s.gcr.io/sig-storage/csi-attacher
    tag: v3.2.1
  csiProvisioner:
    image: k8s.gcr.io/sig-storage/csi-provisioner
    tag: v2.2.2
  csiPlugin:
    image: projects.registry.vmware.com/vmware-cloud-director/cloud-director-named-disk-csi-driver
    tag: v1.2.0.latest

daemonset:
  dnsPolicy: Default
  imagePullPolicy: IfNotPresent
  nodeDriverRegistrar:
    image: k8s.gcr.io/sig-storage/csi-node-driver-registrar
    tag: v2.2.0
  csiPlugin:
    image: projects.registry.vmware.com/vmware-cloud-director/cloud-director-named-disk-csi-driver
    tag: v1.2.0.latest

csidriver:
  attachRequired: true
  podInfoOnMount: false