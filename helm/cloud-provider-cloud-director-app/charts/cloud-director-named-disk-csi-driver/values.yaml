csiConfigmap:
  site: "" # VCD endpoint with the format https://VCD_HOST. No trailing '/'
  org: "" # VCD organization name where the cluster should be deployed
  ovdc: "" # VCD virtual datacenter name where the cluster should be deployed
  vAppName: "" # "name" field of VCDCluster object in management cluster
  clusterid: "" # "Infra Id" field of VCDCluster object in management cluster
  immutable: true

controllerStatefulset:
  replicas: 1
  dnsPolicy: Default
  imagePullPolicy: IfNotPresent
  nodePluginDaemonset:
    dnsPolicy: Default
  csiAttacher:
    image: quay.io/giantswarm/csi-attacher
    tag: v3.2.1
  csiProvisioner:
    image: quay.io/giantswarm/csi-provisioner
    tag: v2.2.2
  csiPlugin:
    image: projects.registry.vmware.com/vmware-cloud-director/cloud-director-named-disk-csi-driver
    tag: 1.2.0.latest

nodeDaemonset:
  dnsPolicy: Default
  imagePullPolicy: IfNotPresent
  nodeDriverRegistrar:
    image: quay.io/giantswarm/csi-node-driver-registrar
    tag: v2.2.0
  csiPlugin:
    image: projects.registry.vmware.com/vmware-cloud-director/cloud-director-named-disk-csi-driver
    tag: 1.2.0.latest

csiDriver:
  attachRequired: true
  podInfoOnMount: false
